# What is Unix?

- A family of multitasking, multi-user operating systems. .footnote-char[¬π]
- Characterized by a modular design called the ‚ÄúUnix philosophy‚Äù. .footnote-char[¬π]

- Initially intended for use inside the Bell System companies. .footnote-char[¬π]
- Licensed to outside parties in the **late 1970s**. .footnote-char[¬π]

# Unix philosophy

- Programs that **do one thing and do it well**. .footnote-char[¬π]
- Programs that **work together**. .footnote-char[¬π]

.footnote[
.footnote-char[¬π] .footnote-url[<https://en.wikipedia.org/wiki/Unix_philosophy?oldid=1208232498>]
]

# Do one thing

## The modern approach (do many things)

Look at any IDE (e.g. PyCharm, WebStorm); they integrate:
- built-in text editor
- built-in debugger
- built-in compiler or interpreter
- built-in version control system
- built-in spellchecker
- etc etc

--

## The unix approach

In the ‚ÄúUnix world‚Äù all of the above would be separate apps.

---

# Do one thing

Pros üëç

- You can choose any part of your workflow modularly.
- You don't like your current debugger‚Ä¶ ?
- ‚Ä¶ Feel free to find another, without the need to change the rest.

--

Cons üëé

- You need to learn each of those parts separately.
- You need to integrate them yourself.

---

# Do one thing

**My goal** is not to tell you one is better than another.

--

Those are just tools.

They can complement your existing workflow.

They require time and commitment to learn them well.

**My goal** is to show you the basics and make the learning curve less steep.

# macOS vs. Linux

<!--

- macOS is a certified Unix.
- Linux is _not_ an Unix.
- Linux is Unix-_like_ (AKA \*nix or UN\*x).

-->

- macOS utilities are derived from BSD operating system.
- Linux uses GNU core utilities (AKA coreutils).
--

- coreutils support long options as synonyms for short options and allow options
  after the regular arguments.
- macOS/BSD utilities does not.
--

- Behavior and available options may differ between them.

---

# macOS vs. Linux

## Linux

```bash
$ ls -1
egg_dir
egg_file
ham_dir
ham_file
spam_dir
spam_file
```

```bash
$ ls -1 --group-directories-first
egg_dir

spam_dir
egg_file
ham_file
spam_file

    coreutils \

    gnu-tar \

    gawk \
    gnutls \
    gnu-indent \
    gnu-getopt \
    grep

# `cp` ‚Üí Useful options

```bash
$ cp -R  # Copy directory and its content

# `cp -R` ‚Üí Copy directory

Mnemonic: `[R]ecursively`

```bash
$ ls -F
can/    trash/
$ ls -F can
egg     ham
$ `cp can trash`
cp: can is a directory (not copied).

---

# `cp -R` ‚Üí Copy directory

Mnemonic: `[R]ecursively`

```bash
$ `cp -R can trash`
$ ls -F trash
can/
$ ls -F trash/can
egg     ham
```

---

# `cp -v` ‚Üí Verbose mode

Mnemonic: `[v]erbose`

```bash
$ cp -v egg ham
*egg -> ham
```

```bash
$ cp -v egg ham can
*egg -> can/egg
*ham -> can/ham
```

```bash
$ cp -vR can trash
*can -> trash/can
*can/egg -> trash/can/egg
*can/ham -> trash/can/ham
```

---

# `cp -i` ‚Üí Prompt before overwriting files

Mnemonic: `[i]nteractive`

```bash
$ ls
egg
$ cp -vi egg ham
egg -> ham
```

---

# `cp -i` ‚Üí Prompt before overwriting files

Mnemonic: `[i]nteractive`

```bash
$ ls
egg     ham
$ cp -vi egg ham
*overwrite ham? (y/n [n]) n
*not overwritten
$ cp -vi egg ham
*overwrite ham? (y/n [n]) y
*egg -> ham
```

--

‚ö†Ô∏è Very helpful to decrease the potential destructiveness of using `cp`

---

# `cp -n` ‚Üí Do not overwrite files

Mnemonic: `[n]o`

Like `cp -i` if you always choose `n`.

```bash
$ cp -vn egg ham
*ham not overwritten
```

‚ö†Ô∏è Very helpful to decrease the potential destructiveness of using `cp`

# `mv` ‚Üí Move file(s) between directories

```bash
$ ls -F
can/    trash/
$ ls -F can
egg     ham
$ ls -F trash
$ `mv can/egg trash`
$ ls -F can
ham
$ ls -F trash
egg
```

--

```bash
$ ls -F
can/    trash/
$ ls -F can
egg     ham
$ ls -F trash
$ `mv can/egg can/ham trash`
$ ls -F can
$ ls -F trash
egg     ham
```

---

# `mv` ‚Üí Move directory

```bash
$ ls -F
can/    trash/
$ `mv can trash`
$ ls -F can
ls: can: No such file or directory
$ ls -F trash
can/    egg
```

---

# `mv` ‚Üí Useful options

```bash
$ mv -v  # Verbose mode
$ mv -i  # Prompt before overwriting files
$ mv -n  # Do not overwrite files
```

---

# `mv -v` ‚Üí Verbose mode

Mnemonic: `[v]erbose`

```bash
$ mv -v egg ham
*egg -> ham
```

```bash
$ mv -v can/egg can/ham trash
*can/egg -> trash/egg
*can/ham -> trash/ham
```

```bash
$ mv -v can trash
*can -> trash/can
```

---

# `mv -i` ‚Üí Prompt before overwriting files

Mnemonic: `[i]nteractive`

```bash
$ ls
egg     ham
$ mv -vi egg ham
*overwrite ham? (y/n [n]) n
*not overwritten
$ mv -vi egg ham
*overwrite ham? (y/n [n]) y
*egg -> ham
```

--

‚ö†Ô∏è Very helpful to decrease the potential destructiveness of using `cp`

---

# `mv -n` ‚Üí Do not overwrite files

Mnemonic: `[n]o`

Like `mv -i` if you always choose `n`.

```bash
$ mv -vn egg ham
*ham not overwritten
```

‚ö†Ô∏è Very helpful to decrease the potential destructiveness of using `mv`
